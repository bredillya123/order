<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boots</title>
</head>

<body class="back">

    <section class="order">
        <div class="order__fon">
            <div class="logo">
                <a class="logo__link" href="#">
                    <img src="./images/logo.png" alt="logo" class="logo__img">
                </a>
            </div>
            <div class="main-block">
                <div class="slider">

                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">


                        <div class="slide"><img src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="1"></div>
                        <div class="slide"><img src="./images/cros.png" alt="2"></div>
                        <div class="slide"><img src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="3"></div>
                        <div class="slide"><img src="./images/Nike-SB-Stefan-Janoski-Max.png" alt="4"></div>
                    </div>

                    <div class="navigation">
                        <lable for="r1" class="bar bar-grey"></lable>
                        <lable for="r2" class="bar bar-white"></lable>
                        <lable for="r3" class="bar bar-red"></lable>
                        <lable for="r4" class="bar bar-blue"></lable>
                    </div>

                </div>
                <div class="main-block__info">
                    <div class="main-block__info-title">
                        <h1 class="title__caption">Nike SB Stefan Janoski Max</h1>
                        <p class="title__subtitle">Unisex Skateboarding Shoe</p>
                    </div>

                    <div class="rating_block">
                        <input name="rating" value="5" id="rating_5" type="radio" />
                        <label for="rating_5" class="label_rating"></label>

                        <input name="rating" value="4" id="rating_4" type="radio" />
                        <label for="rating_4" class="label_rating"></label>

                        <input name="rating" value="3" id="rating_3" type="radio" />
                        <label for="rating_3" class="label_rating"></label>

                        <input name="rating" value="2" id="rating_2" type="radio" />
                        <label for="rating_2" class="label_rating"></label>

                        <input name="rating" value="1" id="rating_1" type="radio" />
                        <label for="rating_1" class="label_rating"></label>
                    </div>

                    <div class="order__select">
                        <div class="select__size">
                            <form action="" class="select__form">
                                <select class="select__box select__box" placeholder="Size">
                                    <option selected class="list__option"><span class="option__text">Size</span>
                                    </option>
                                    <option class="list__option"><span class="option__text">38</span></option>
                                    <option class="list__option"><span class="option__text">39</span></option>
                                    <option class="list__option"><span class="option__text">40</span></option>
                                    <option class="list__option"><span class="option__text">41</span></option>
                                    <option class="list__option"><span class="option__text">42</span></option>
                                    <option class="list__option"><span class="option__text">43</span></option>
                                    <option class="list__option"><span class="option__text">44</span></option>
                                </select>
                            </form>
                        </div>
                        <div class="select__qty">
                            <form action="" class="select__form">
                                <select class="select__box select__box">
                                    <option selected class="list__option list__option--qty"><span class="option__text">
                                            Qty</span></option>
                                    <option class="list__option list__option--qty"><span class="option__text">1
                                            pair</span></option>
                                    <option class="list__option list__option--qty"><span class="option__text">2
                                            pair</span>
                                    </option>
                                    <option class="list__option list__option--qty"><span class="option__text">3
                                            pair</span>
                                    </option>
                                    <option class="list__option list__option--qty"><span class="option__text">4
                                            pair</span>
                                    </option>
                                    <option class="list__option list__option--qty"><span class="option__text">5
                                            pair</span>
                                    </option>
                                    <option class="list__option list__option--qty"><span
                                            class="option__text">wholesale</span></option>
                                </select>
                            </form>
                        </div>
                    </div>

                    <div class="box-button">
                        <input class="button" type="button" value="Add to cart">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
